<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商店</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{$smarty.const.CSS_PATH}/mui.min.css">
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a onclick="history.go(-1)"  class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">添加商品分类</h1>
</header>

<form  action="index.php?m=index&f=backshop&a=addlist" class="mui-input-group" method="post" style="margin-top: 45px;">
    <ul class="mui-table-view">
        {foreach $arr as $v}
        <li class="mui-table-view-cell">{$v['slname']}</li>
        {/foreach}
    </ul>
    <div class="mui-input-row">
        <label>分类名称</label>
        <input type="text" name="slname" placeholder="请输入分类名称" value="">
        <input type="hidden" name="sid" value="{$sid}">
    </div>
    <div class="mui-input-row" style="text-align: center">
        <button type="submit" value="修改" class="mui-btn mui-btn-primary" style="float: none; display: inline-block" >添加</button>
    </div>
</form>


</body>

</html>
